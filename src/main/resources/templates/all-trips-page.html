<html xmlns:th="http://www.thymeleaf.org">

	<body>
		<table>
			<tr th:each="temp : ${trips}">
				<td th:text="${temp.getIdtr()}"> </td>
				<td th:text="${temp.getDriver().getName()}"> </td>
				<td th:text="${temp.getDriver().getSurname()}"> </td>
				<td th:text="${temp.getStartDateTime()}"> </td>
				<td th:text="${temp.getDuration()}"> </td>
				<td>
					<ul>
						<li th:each="city : ${temp.getCities()}">
							<span th:text="${city.getTitle()}">Title</span>
						</li>
					</ul>
				</td>
			</tr>
		</table>
	</body>
</html>
