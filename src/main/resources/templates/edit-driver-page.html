<html xmlns:th="http://www.thymeleaf.org">

	<body>
		<form action="#" th:action="@{/driver/update/__${id}__}" th:object="${driver}" method="post">
			<table>
				<tr>
					<td>Driver name:</td>
					<td><input type="text" th:field="*{name}" /> </td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" > </td>
				</tr>
				
				<tr>
					<td>Driver surname:</td>
					<td><input type="text" th:field="*{surname}" /> </td>
					<td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" > </td>
				</tr>
				
				<tr>
					<td> <button type="submit"> Update driver! </button> </td>
				</tr>
			</table>
			
			
		</form>
			
			
	</body>

</html>
